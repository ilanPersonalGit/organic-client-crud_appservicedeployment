
<div id="login-card" *ngIf="logform">
    <div id="image-left"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/vegfull.png" alt=""></div>
    <div id="image-center"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/freshologo.png" alt=""></div>
    <div id="image-bottom-right"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/spices.png" alt=""></div>
        <table id="log-table">
             <tr>
                 <th>Username</th>
                 <td><input type="text" [(ngModel)]="username"></td>
             </tr>
             <tr>
                 <th>Password</th>
                 <td><input type="password" [(ngModel)]="password"></td>
             </tr>
             <tr>
                 
                 <td colspan=2 
                     style="text-align:center"><button  (click)="login()">Login</button></td>
             </tr>
             <tr>
                 
                 <td colspan=2 
                     style="text-align:center; color: lightgreen" (click)="toggle()">Not Registered yet? Click here</td>
             </tr>
        </table>
        <div class="loading" *ngIf="status"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/loading.gif"></div>
        <div class="errors">{{error}}</div>
        
    </div>


    <div id="login-card" *ngIf="!logform">
        <div id="image-left"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/vegfull.png" alt=""></div>
        <div id="image-center"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/freshologo.png" alt=""></div>
        <div id="image-bottom-right"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/spices.png" alt=""></div>
            <table id="log-table">
                 <tr>
                     <th>Username</th>
                     <td><input type="text" [(ngModel)]="rusername"></td>
                 </tr>
                 <tr>
                     <th>Password</th>
                     <td><input type="password" [(ngModel)]="rpassword"></td>
                 </tr>

                 <tr>
                    <th>Verify Password</th>
                    <td><input type="password" [(ngModel)]="vpassword"></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td> <input type="text" [(ngModel)]="remail"></td>
                </tr>
                 <tr>
                     
                     <td colspan=2 
                         style="text-align:center"><button (click)="register()">Register</button></td>
                 </tr>
                 <tr>
                     
                     <td colspan=2 
                         style="text-align:center; color: lightgreen" (click)="toggle()">Not Registered yet? Click here</td>
                 </tr>
            </table>
            <div class="loading" *ngIf="status"><img src="https://storageblobcommerce.blob.core.windows.net/imagesecommerceclient/loading.gif"></div>
            <div class="errors">{{rerror}}</div>
    </div>
